<!DOCTYPE html>
<html lang="en">

<head>

      <div class="text-boxs">

  <style>
    /* ------- main start ------- */
    /* ------- sec-title start ------- */
    .sec-title {
      text-align: center;
      color: rgb(13, 49, 83);
      font-size: 14px;
      letter-spacing: 0.5px;
      line-height: 22.4px;
    }

    .sec-title img {
      display: inline-block;
    }

    /* ------- sec-title end ------- */
    /* ------- sec-product1 start ------- */
    .sec-product1{
      box-sizing: border-box;
      margin: 0 150px;
      padding : 0 30px;
    }
    .sec-product1 .bg-b {
      width: 674px;
      height: 600px;
      top: -100px;
      left: 150px;
      z-index: -100;
    }

    .sec-product1 .bg-b::after {
      content: "";
      position:absolute;
      width: 0;
      height: 100%;
      top: 0;
      left: 50%;
      transform:translateX(-50%);
      background: #ded6c3;
      transition: all .3s 50ms ease-in-out;
    }

    .sec-product1:hover .bg-b::after {
      width: 100%;
    }

    .sec-product1 .img-box img{
      width:558px;
    }

    .sec-product1 .img-box {}
